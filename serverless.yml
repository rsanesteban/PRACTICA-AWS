service: practica-aws
app: practica-aws
frameworkVersion: ">=2.24.0"

provider:
  name: aws
  region: eu-west-1
  runtime: python3.8
  lambdaHashingVersion: '20201221'
  environment:
    DYNAMODB_ADVERT_TABLE: ${self:service}-${opt:stage, self:provider.stage}--advert
  iamRoleStatements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: todos/create.create
    events:
      - http:
          path: todos
          method: post
          cors: true

  list:
    handler: todos/list.list
    events:
      - http:
          path: todos
          method: get
          cors: true

  get:
    handler: todos/get.get
    events:
      - http:
          path: todos/{id}
          method: get
          cors: true

  update:
    handler: todos/update.update
    events:
      - http:
          path: todos/{id}
          method: put
          cors: true

  delete:
    handler: todos/delete.delete
    events:
      - http:
          path: todos/{id}
          method: delete
          cors: true

get_messages:
    handler: handler.get_messages
    events:
      - http:
          path: /{chat_id}
          method: get
          request:
            parameters:
              paths:
                chat_id: true
                
send_message:
    handler: handler.send_message
    events:
      - http:
          path: /{chat_id}
          method: post
          request:
            parameters:
              paths:
                chat_id: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_ADVERT_TABLE}
